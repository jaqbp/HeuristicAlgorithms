<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heuro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index-style.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/images/silesian-ginger-icon.png"
    />
  </head>
  <body>
    <header>
      <h1>Heuro</h1>
      <p class="text text--large">
        Odkryj i porównaj wydajność algorytmów metaheurystycznych. <br />
        Dodaj, testuj i doskonal własne funkcje na własnych algorytmach
        metaheurystycznych lub skorzystaj z naszej bazy!
      </p>
    </header>
    <section id="main-content">
      <div class="box">
        <h2>wybierz funkcje testowe</h2>
        <hr />
        <div id="test-functions-list"></div>
      </div>
      <div class="box">
        <h2>wybierz algorytmy</h2>
        <hr />
        <div id="algorithms-list"></div>
      </div>
    </section>
    <div class="box forward-button">
      <button class="continue-btn" disabled>Continue</button>
      <pre id="forward"></pre>
    </div>
    <footer>
      <p class="text text--large">2023 Halemba represent</p>
      <img
        src="{{ url_for('static', filename='images/silesian-ginger-icon.png') }}"
        alt="silesian-ginger-icon"
      />
    </footer>
    <script
      src="{{ url_for('static', filename='js/index.js') }}"
      defer
      type="module"
    ></script>
  </body>
</html>
